<div class="side side_left hide-s"><div class="filter"><div ng-repeat="filter in [0,1,2,3,4,5]" class="filter__item link"><span>Параметр</span><a href="#/" class="link"><i class="icon icon_delete"></i></a></div></div></div><div class="side side_right side_column"><div class="content"><div ng-repeat="item in items" class="content-item"><div class="content-item__inner"><a href="#/auto/{{ item.id }}" class="link content-item__preview"><img src="{{ item.thumb }}" class="content-item__image"/><span class="content-item__price">{{ item.price }} $</span></a><div class="content-item__info"><div class="content-item__string"><a href="#/auto/{{ item.id }}" class="link content-item__param">{{ item.name }} {{ item.model }}</a></div><div class="content-item__string"><span class="content-item__param">{{ item.year }}</span><span class="content-item__param">{{ item.milage }} км</span><span class="content-item__param">{{ item.engine }}</span><span class="content-item__param">{{ item.volume }}</span><span class="content-item__param">{{ item.transmission }}</span></div></div></div></div></div><ul class="pagination pagination_after"><li ng-repeat="page in pages" class="pagination__item"><a ng-model="model.page" ng-class="{pagination__link_active: page.id == $parent.model.page}" ng-click="$parent.model.page = page.id" class="link pagination__link">{{ page.id }}</a></li></ul></div>
